<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>

        <legend>Personal informataion</legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="Surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="Name"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          How old are you?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="birthDate"
            required
          >
        </label>


        <label class="form-field">
          I accept the term of agreement
          <input
            type="checkbox"
            name="termAccept"
            required
          >
        </label>
      </fieldset>

      <fieldset>

        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>

      <fieldset>

        <legend>An interesing fact about you!</legend>

        <div class="form-field">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="loveCats"
              value="Yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="loveCats"
              value="No"
            >
            No
          </label>
        </div>

        <label class="form-field">
          What is your favourite color?
          <input
            type="color"
            name="color"
          >
        </label>


        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="bedTime"
          >
        </label>

        <label class="form-field">
          What are your favourite brand of cars?
          <select name="carBrand">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rateScore">
        </label>
      </fieldset>

      <fieldset>

        <legend>Additional info:</legend>


        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            cols="30"
            rows="10"
         ></textarea>
        </label>


        <label class="form-field">
          Would you recommend us?
          <select name="recommend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
